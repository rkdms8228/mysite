<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>MySite Sign up</title>
		
		<link rel="stylesheet" href="../../assets/css/mysite.css">
		<link rel="stylesheet" href="../../assets/css/sign.css">
		<link rel="stylesheet" href="../../assets/css/board.css">
	</head>
	
	<body>
	
	<div id="wrap">
		<div id="header" class="clearfix">
			<h1>MySite</h1>
			<ul class="clearfix">
				<li><a href="">로그인</a></li>
				<li><a href="../sign/signup.html">회원가입</a></li>
			</ul>
		</div>
		<!-- header -->
		
		<div id="nav">
			<ul class="clearfix">
				<li><a href="">입사지원서</a></li>
				<li><a href="../board/list.html">게시판</a></li>
				<li><a href="">갤러리</a></li>
				<li><a href="">방명록</a></li>
			</ul>
		</div>
		<!-- nav -->
		
		<div id="full-contents">
			<div class="form-group">
				<label class="form-title" for="user-id">아이디</label> <input
					id="user-id" type="text" placeholder="아이디를 입력하세요">
			</div>

			<div class="form-group">
				<label class="form-title" for="user-pwd">패스워드</label> <input
					id="user-pwd" type="password" placeholder="패스워드를 입력하세요">
			</div>

			<div class="form-group">
				<label class="form-title" for="user-name">이름</label> <input
					id="user-name" type="text" placeholder="이름을 입력하세요">
			</div>

			<div class="form-group">
				<label class="form-title" for="user-profile">프로필사진</label> <input
					id="user-profile" type="file">
			</div>

			<div>
				<label for="zipcode" class="form-title">주소</label> <input
					id="zipcode" type="text" placeholder="우편번호">
				<button>우편번호찾기</button>
				<br> <input id="address" type="text" placeholder="주소">
			</div>

			<div class="form-group">
				<label class="form-title">이동통신사</label> <select>
					<option selected="selected">선택해주세요</option>
					<option>SKT</option>
					<option>KT</option>
					<option>LG</option>
					<option>기타</option>
				</select>
			</div>

			<div class="form-group">
				<span class="form-title">나이</span> <label for="age1">10대</label> <input
					id="age1" type="radio" name="ages"> <label for="age2">20대</label>
				<input id="age2" type="radio" name="ages"> <label for="age3">30대</label>
				<input id="age3" type="radio" name="ages"> <label for="age4">40대</label>
				<input id="age4" type="radio" name="ages"> <label for="age5">기타</label>
				<input id="age5" type="radio" name="ages">
			</div>

			<div class="form-group">
				<span class="form-title">취미</span> <label for="hob1">독서</label> <input
					id="hob1" type="checkbox" name="hobbies"> <label for="hob2">음악</label>
				<input id="hob2" type="checkbox" name="hobbies"> <label
					for="hob3">여행</label> <input id="hob3" type="checkbox"
					name="hobbies"> <label for="hob4">영화</label> <input
					id="hob4" type="checkbox" name="hobbies"> <label for="hob5">코딩</label>
				<input id="hob5" type="checkbox" name="hobbies"> <label
					for="hob6">기타</label> <input id="hob6" type="checkbox"
					name="hobbies">
			</div>

			<div>
				<label for="introduce" class="form-title">자기소개</label>
				<textarea id="introduce"></textarea>
			</div>

			<div id="contents-footer">
				<button class="btn">등 록</button>
				<button class="btn">초기화</button>
			</div>

		</div>
		<!-- full-contents -->

		<div id="footer">
			<div>Copyright ⓒ 2022 박깜이. All right reserved</div>
		</div>
		
	</div>
	<!-- wrap -->
	
	</body>
	</html>
